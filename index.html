
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدو ويب abdouweb | تقنية وأفلييت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { tajawal: ['Tajawal', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Tajawal', sans-serif; overflow-x: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .in-article-ad {
            margin: 25px 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #ad-slot-1-safe-container, #ad-slot-2-safe-container {
            display: flex;
            justify-content: center;
            width: 100%;
            overflow: hidden;
        }

        #safe-ad-footer-zone {
            margin-top: auto;
            border-top: 1px solid #f1f5f9;
            background: #ffffff;
            padding: 30px 0;
            text-align: center;
        }
        .dark #safe-ad-footer-zone {
            background: #0f172a;
            border-top-color: #1e293b;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc] dark:bg-[#0f172a] text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-[100] bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border-b border-gray-200 dark:border-gray-800">
        <div class="container mx-auto px-4 h-16 md:h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
                <div class="w-8 h-8 md:w-10 md:h-10 bg-orange-600 rounded-xl md:rounded-2xl flex items-center justify-center text-white font-black italic shadow-lg shadow-orange-600/30">A</div>
                <span class="text-xl md:text-2xl font-black tracking-tight">عبدو ويب</span>
            </div>

            <nav class="hidden md:flex items-center gap-10 text-xs font-extrabold uppercase tracking-wider">
                <button onclick="showPage('home')" class="hover:text-orange-600 transition-colors">الرئيسية</button>
                <button onclick="showPage('offers')" class="hover:text-orange-600 transition-colors">العروض</button>
            </nav>

            <div class="flex items-center gap-3 md:gap-4">
                <button onclick="toggleDarkMode()" class="p-2 bg-gray-100 dark:bg-gray-800 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                <button onclick="showPage('admin')" class="bg-gray-900 dark:bg-orange-600 text-white px-4 md:px-6 py-2 rounded-lg font-black text-[10px] md:text-xs hover:scale-105 active:scale-95 transition">لوحة التحكم</button>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
        <!-- Home View -->
        <div id="page-home" class="page-view space-y-12 md:y-20">
            <section class="text-center space-y-4 py-6 md:py-10">
                <h1 class="text-4xl md:text-7xl font-black leading-tight">عالم التقنية في <span class="text-orange-600">متناول يدك</span></h1>
                <p class="text-gray-500 dark:text-gray-400 max-w-2xl mx-auto text-base md:text-lg font-medium">أفضل المراجعات والصفقات التي ننتقيها بعناية لتناسب احتياجاتك.</p>
            </section>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 md:gap-12">
                <div class="lg:col-span-8 space-y-8 md:space-y-10" id="articles-list"></div>
                <aside class="lg:col-span-4 space-y-8">
                    <div class="bg-white dark:bg-gray-900 p-6 md:p-8 rounded-[2rem] border border-gray-100 dark:border-gray-800">
                        <h3 class="text-lg md:text-xl font-black mb-6">عروض اليوم الحصرية</h3>
                        <div id="offers-sidebar" class="space-y-4"></div>
                    </div>
                </aside>
            </div>
        </div>

        <!-- Details View -->
        <div id="page-article-detail" class="page-view hidden max-w-4xl mx-auto">
            <button onclick="showPage('home')" class="mb-8 flex items-center gap-2 font-black text-orange-600 hover:gap-4 transition-all text-sm">
                <span>←</span> العودة للرئيسية
            </button>
            <div id="article-full-content"></div>
        </div>

        <!-- Offers View -->
        <div id="page-offers" class="page-view hidden">
            <h2 class="text-3xl md:text-4xl font-black mb-10">اكتشف أفضل الصفقات</h2>
            <div id="offers-full-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8"></div>
        </div>

        <!-- Login -->
        <div id="page-login" class="page-view hidden max-w-md mx-auto py-20">
            <div class="bg-white dark:bg-gray-900 p-8 md:p-10 rounded-[2.5rem] shadow-2xl border border-gray-50 dark:border-gray-800 text-center">
                <h2 class="text-2xl font-black mb-8">منطقة المدير</h2>
                <input type="password" id="admin-pass" class="w-full p-4 bg-gray-50 dark:bg-gray-800 border-none rounded-xl mb-4 text-center text-lg font-black outline-none ring-2 ring-transparent focus:ring-orange-600 transition" placeholder="كلمة المرور">
                <button onclick="handleLogin()" class="w-full bg-orange-600 text-white p-4 rounded-xl font-black text-lg shadow-lg shadow-orange-600/30">دخول</button>
            </div>
        </div>

        <!-- Admin -->
        <div id="page-admin" class="page-view hidden">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="md:col-span-1 space-y-2">
                    <button onclick="switchTab('tab-content')" class="admin-nav-btn w-full p-3 text-right rounded-xl bg-orange-600 text-white font-black text-sm">المحتوى</button>
                    <button onclick="switchTab('tab-ads')" class="admin-nav-btn w-full p-3 text-right rounded-xl bg-white dark:bg-gray-800 font-black text-sm">الإعلانات</button>
                    <button onclick="location.reload()" class="w-full p-3 text-right rounded-xl bg-red-50 dark:bg-red-900/10 text-red-600 font-black mt-10 text-sm">خروج</button>
                </div>
                <div class="md:col-span-3 bg-white dark:bg-gray-900 p-6 md:p-10 rounded-[2rem] border border-gray-100 dark:border-gray-800">
                    <div id="tab-content" class="admin-tab active space-y-6">
                        <h3 class="text-lg font-black">إضافة مقال جديد</h3>
                        <div class="space-y-4">
                            <input type="text" id="new-art-title" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none" placeholder="عنوان المقال">
                            <textarea id="new-art-body" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none" rows="6" placeholder="محتوى المقال..."></textarea>
                            <button onclick="addArticle()" class="bg-gray-900 dark:bg-orange-600 text-white px-10 py-3 rounded-xl font-black text-sm">نشر الآن</button>
                        </div>
                    </div>
                    <div id="tab-ads" class="admin-tab hidden space-y-6">
                        <h3 class="text-lg font-black text-orange-600">نظام الإعلانات (Adsterra)</h3>
                        <div class="space-y-8">
                            <div>
                                <h4 class="font-black mb-3 text-xs uppercase tracking-widest text-gray-400">إعلانات أسفل الموقع:</h4>
                                <textarea id="ad-code-1" class="w-full p-3 bg-gray-50 dark:bg-gray-800 rounded-xl font-mono text-[10px] h-24 mb-3" placeholder="كود البانر 728x90"></textarea>
                                <textarea id="ad-code-2" class="w-full p-3 bg-gray-50 dark:bg-gray-800 rounded-xl font-mono text-[10px] h-24" placeholder="كود البانر 300x250"></textarea>
                            </div>
                            <div>
                                <h4 class="font-black mb-3 text-xs uppercase tracking-widest text-gray-400">إعلانات داخل المقال:</h4>
                                <textarea id="ad-in-article-1" class="w-full p-3 bg-gray-50 dark:bg-gray-800 rounded-xl font-mono text-[10px] h-24 mb-3" placeholder="كود الإعلان العلوي"></textarea>
                                <textarea id="ad-in-article-2" class="w-full p-3 bg-gray-50 dark:bg-gray-800 rounded-xl font-mono text-[10px] h-24" placeholder="كود الإعلان السفلي"></textarea>
                            </div>
                            <button onclick="saveAds()" class="bg-orange-600 text-white px-10 py-3 rounded-xl font-black shadow-lg shadow-orange-600/30 text-sm">حفظ وتنشيط</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER AD ZONE -->
    <div id="safe-ad-footer-zone">
        <div class="container mx-auto px-4">
            <div id="ad-slot-1-safe-container" class="mb-6"></div>
            <div id="ad-slot-2-safe-container"></div>
        </div>
    </div>

    <footer class="bg-white dark:bg-gray-900 py-10 border-t border-gray-100 dark:border-gray-800">
        <div class="container mx-auto px-4 text-center">
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">© 2025 عبدو ويب - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script type="module" src="index.tsx"></script>
</body>
</html>
