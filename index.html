
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدو ويب abdouweb | أخبار التقنية ومراجعات المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { fontFamily: { tajawal: ['Tajawal', 'sans-serif'] } },
            },
        }
    </script>
    <style>
        body { font-family: 'Tajawal', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100 transition-colors duration-300">

    <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100 dark:border-gray-800">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="javascript:void(0)" onclick="window.showPage('home')" class="flex items-center gap-2">
                <div class="bg-orange-600 p-2 rounded-xl text-white shadow-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                </div>
                <span id="display-site-name" class="text-xl font-black text-orange-600 tracking-tighter"></span>
            </a>
            <div class="flex items-center gap-3">
                <button onclick="window.toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800"><svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg></button>
                <button onclick="window.showPage('admin')" class="bg-gray-900 dark:bg-orange-600 text-white px-4 py-2 rounded-xl font-bold text-xs shadow-lg">الإدارة</button>
            </div>
        </div>
    </header>

    <main>
        <section id="hero-section" class="bg-white dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 py-16 md:py-24 text-center">
            <div class="max-w-4xl mx-auto px-4">
                <h1 class="text-4xl md:text-6xl font-black mb-6 leading-tight dark:text-white">عالم التقنية في <span class="text-orange-600">المغرب</span></h1>
                <p id="hero-site-desc" class="text-gray-500 dark:text-gray-400 text-lg md:text-xl font-medium"></p>
            </div>
        </section>

        <section id="page-home" class="page-view max-w-6xl mx-auto px-4 py-12">
            <!-- Categories Filter -->
            <div class="flex overflow-x-auto no-scrollbar gap-3 mb-12 pb-2">
                <button onclick="window.setCategoryFilter('الكل')" class="cat-filter-btn flex-shrink-0 bg-orange-600 text-white px-6 py-2.5 rounded-2xl font-black text-sm shadow-lg">الكل</button>
                <button onclick="window.setCategoryFilter('أخبار التقنية')" class="cat-filter-btn flex-shrink-0 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 px-6 py-2.5 rounded-2xl font-black text-sm">أخبار التقنية</button>
                <button onclick="window.setCategoryFilter('تطوير الذات')" class="cat-filter-btn flex-shrink-0 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 px-6 py-2.5 rounded-2xl font-black text-sm">تطوير الذات</button>
                <button onclick="window.setCategoryFilter('مراجعات المنتجات')" class="cat-filter-btn flex-shrink-0 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 px-6 py-2.5 rounded-2xl font-black text-sm">مراجعات المنتجات</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
                <div class="lg:col-span-2">
                    <h2 class="text-xl font-black mb-8 flex items-center gap-3"><span class="w-1.5 h-6 bg-orange-600 rounded-full"></span> آخر المقالات</h2>
                    <div id="articles-grid" class="space-y-6"></div>
                </div>
                <div>
                    <h2 class="text-xl font-black mb-8 flex items-center gap-3"><span class="w-1.5 h-6 bg-gray-900 dark:bg-orange-600 rounded-full"></span> عروض الأفلييت</h2>
                    <div id="offers-grid" class="space-y-6"></div>
                </div>
            </div>
        </section>

        <section id="page-article-detail" class="page-view hidden max-w-4xl mx-auto px-4 py-12">
            <button onclick="window.showPage('home')" class="text-orange-600 font-bold mb-6 flex items-center gap-2">← العودة</button>
            <div id="article-detail-content"></div>
        </section>

        <section id="page-login" class="page-view hidden max-w-sm mx-auto py-24 px-4">
            <div class="bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-xl text-center border border-gray-100 dark:border-gray-800">
                <h2 class="text-2xl font-black mb-6">دخول الإدارة</h2>
                <div class="relative mb-4">
                    <input type="password" id="admin-pass-input" placeholder="كلمة المرور" class="w-full p-3 border text-gray-900 dark:text-white dark:border-gray-700 dark:bg-gray-800 rounded-xl text-center focus:ring-2 focus:ring-orange-600 outline-none transition-all">
                    <button onclick="window.toggleLoginPassword()" id="pass-toggle-btn" class="absolute left-3 top-1/2 -translate-y-1/2 text-orange-600 hover:scale-110 transition-transform">
                        <svg id="eye-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        <svg id="eye-closed" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"></path></svg>
                    </button>
                </div>
                <p id="login-error" class="text-red-500 text-xs mb-4 hidden font-bold">خطأ في المرور</p>
                <button onclick="window.handleLogin()" class="w-full bg-orange-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-orange-700 transition-colors">دخول</button>
            </div>
        </section>

        <section id="page-admin" class="page-view hidden max-w-6xl mx-auto px-4 py-12">
            <div class="flex flex-col md:flex-row gap-8">
                <div class="w-full md:w-56 flex md:flex-col gap-2 overflow-x-auto no-scrollbar pb-4">
                    <button onclick="window.switchTab('tab-offers', event)" class="admin-tab-btn flex-shrink-0 text-right px-6 py-3 rounded-xl bg-orange-600 text-white font-bold">المنتجات</button>
                    <button onclick="window.switchTab('tab-articles', event)" class="admin-tab-btn flex-shrink-0 text-right px-6 py-3 rounded-xl hover:bg-white dark:hover:bg-gray-800 font-bold transition">المقالات</button>
                    <button onclick="window.switchTab('tab-settings', event)" class="admin-tab-btn flex-shrink-0 text-right px-6 py-3 rounded-xl hover:bg-white dark:hover:bg-gray-800 font-bold transition">الإعدادات</button>
                </div>

                <div class="flex-grow bg-white dark:bg-gray-900 p-8 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-800">
                    <div id="tab-offers" class="tab-content active">
                        <h3 class="text-xl font-black mb-6">إضافة منتج أفلييت</h3>
                        <div class="grid grid-cols-1 gap-4 mb-8">
                            <input type="text" id="offer-title" placeholder="اسم المنتج" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <input type="text" id="offer-price" placeholder="السعر (مثال: 500 درهم)" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <input type="text" id="offer-url" placeholder="رابط الأفلييت" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <input type="file" accept="image/*" onchange="window.previewMainImg(event)" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <textarea id="offer-desc" placeholder="وصف المنتج..." class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl h-24"></textarea>
                            <button onclick="window.saveOffer()" class="bg-orange-600 text-white py-3 rounded-xl font-bold shadow-lg">حفظ المنتج</button>
                        </div>
                        <table class="w-full text-right"><tbody id="admin-offers-list"></tbody></table>
                    </div>

                    <div id="tab-articles" class="tab-content">
                        <h3 class="text-xl font-black mb-6">نشر مقال جديد</h3>
                        <div class="grid grid-cols-1 gap-4">
                            <input type="text" id="article-title" placeholder="عنوان المقال" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <select id="article-category" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none font-bold">
                                <option value="أخبار التقنية">أخبار التقنية</option>
                                <option value="تطوير الذات">تطوير الذات</option>
                                <option value="مراجعات المنتجات">مراجعات المنتجات</option>
                            </select>
                            <input type="file" accept="image/*" onchange="window.previewArtImg(event)" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl">
                            <textarea id="article-content" placeholder="محتوى المقال..." class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl h-64"></textarea>
                            <button onclick="window.saveArticle()" class="bg-orange-600 text-white py-3 rounded-xl font-bold shadow-lg">نشر الآن</button>
                        </div>
                        <div id="admin-articles-list" class="mt-8"></div>
                    </div>

                    <div id="tab-settings" class="tab-content">
                        <h3 class="text-xl font-black mb-6">إعدادات المنصة</h3>
                        <div class="grid grid-cols-1 gap-4 mb-10">
                            <input type="text" id="site-name-input" placeholder="اسم الموقع" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" id="social-fb" placeholder="رابط فيسبوك" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl text-xs">
                                <input type="text" id="social-tt" placeholder="رابط تيك توك" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl text-xs">
                                <input type="text" id="social-tw" placeholder="رابط X" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl text-xs">
                                <input type="text" id="social-ig" placeholder="رابط انستغرام" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl text-xs">
                                <input type="text" id="social-wa" placeholder="رابط واتساب" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl text-xs">
                                <input type="text" id="social-pin" placeholder="رابط بنتريست" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl text-xs">
                            </div>
                            <button onclick="window.saveSettings()" class="bg-gray-900 text-white py-3 rounded-xl font-bold shadow-lg">حفظ إعدادات الموقع</button>
                        </div>

                        <hr class="border-gray-100 dark:border-gray-800 mb-10">

                        <h3 class="text-xl font-black mb-6 flex items-center gap-2"><svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg> إعدادات الأمان (تغيير كلمة المرور)</h3>
                        <div class="grid grid-cols-1 gap-4">
                            <input type="password" id="setting-old-pass" placeholder="كلمة المرور الحالية" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <input type="password" id="setting-new-pass" placeholder="كلمة المرور الجديدة" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <input type="password" id="setting-confirm-pass" placeholder="تأكيد كلمة المرور الجديدة" class="p-3 border dark:border-gray-700 dark:bg-gray-800 rounded-xl outline-none">
                            <button onclick="window.changePassword()" class="bg-orange-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-orange-700 transition">تحديث كلمة المرور</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12 border-t border-gray-800">
        <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-10 text-center md:text-right">
            <div>
                <h3 class="text-2xl font-black text-orange-500 mb-4" id="footer-site-name"></h3>
                <p class="text-gray-400 text-sm leading-relaxed" id="footer-about-text">موقع عبدو ويب هو دليلك للتقنية في المغرب.</p>
            </div>
            <div class="flex flex-col gap-2">
                <h4 class="font-bold mb-2">روابط سريعة</h4>
                <a href="javascript:void(0)" onclick="window.showPage('static')" class="text-gray-400 text-sm">سياسة الخصوصية</a>
                <a href="javascript:void(0)" onclick="window.showPage('static')" class="text-gray-400 text-sm">من نحن</a>
            </div>
            <div>
                <h4 class="font-bold mb-4">تواصل معنا</h4>
                <div id="footer-social-container" class="flex justify-center md:justify-start gap-3"></div>
            </div>
        </div>
        <div class="text-center mt-10 pt-8 border-t border-gray-800 text-gray-500 text-xs">
            &copy; 2025 جميع الحقوق محفوظة لـ <span id="footer-copy-name" class="text-orange-500"></span>
        </div>
    </footer>

    <script type="module" src="index.tsx"></script>
</body>
</html>
