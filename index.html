
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأفلييت | AffiliateHub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none; }
        .page-view { min-height: 70vh; }
    </style>
    <!-- Placeholder for Adsterra Head -->
    <div id="adsterra-head-placeholder"></div>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- Adsterra Top Slot -->
    <div id="adsterra-top-placeholder" class="flex justify-center bg-white shadow-sm overflow-hidden"></div>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.showPage('home')">
                <div class="bg-emerald-600 p-2 rounded-xl text-white shadow-lg shadow-emerald-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                </div>
                <span id="display-site-name" class="text-xl font-bold text-gray-800">AffiliateHub</span>
            </div>
            <nav class="flex gap-2">
                <button onclick="window.showPage('home')" class="px-4 py-2 hover:bg-emerald-50 text-emerald-700 font-semibold rounded-lg transition">الرئيسية</button>
                <button onclick="window.showPage('admin')" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition font-semibold">الإدارة</button>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <!-- Home Page (Offers Grid) -->
        <section id="page-home" class="page-view max-w-6xl mx-auto px-4 py-12">
            <div class="text-center mb-12">
                <h1 class="text-3xl md:text-5xl font-black mb-4 text-gray-900">عروض مختارة لك بعناية</h1>
                <p class="text-gray-500 text-lg">أفضل المنتجات بأسعار تنافسية وجودة عالية</p>
            </div>
            <div id="offers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be injected here -->
            </div>
        </section>

        <!-- Login Page -->
        <section id="page-login" class="page-view hidden max-w-md mx-auto px-4 py-24">
            <div class="bg-white p-8 rounded-3xl shadow-2xl border border-gray-100 text-center">
                <h2 class="text-2xl font-bold mb-6">دخول المسؤول</h2>
                <input type="password" id="admin-pass-input" placeholder="كلمة السر" class="w-full px-4 py-3 border rounded-xl mb-4 focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                <p id="login-error" class="text-red-500 text-sm mb-4 hidden">عذراً، كلمة السر غير صحيحة!</p>
                <button onclick="window.handleLogin()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-100">تسجيل الدخول</button>
            </div>
        </section>

        <!-- Admin Dashboard -->
        <section id="page-admin" class="page-view hidden max-w-6xl mx-auto px-4 py-12">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Sidebar -->
                <div class="w-full md:w-64 space-y-2">
                    <button id="btn-tab-offers" onclick="window.switchTab('tab-offers', event)" class="admin-tab-btn w-full text-right px-4 py-3 rounded-xl bg-emerald-600 text-white shadow-md">إدارة العروض</button>
                    <button id="btn-tab-ads" onclick="window.switchTab('tab-ads', event)" class="admin-tab-btn w-full text-right px-4 py-3 rounded-xl hover:bg-gray-200">الإعلانات</button>
                    <button id="btn-tab-settings" onclick="window.switchTab('tab-settings', event)" class="admin-tab-btn w-full text-right px-4 py-3 rounded-xl hover:bg-gray-200">الإعدادات</button>
                    <hr class="my-4">
                    <button onclick="window.handleLogout()" class="w-full text-right px-4 py-3 rounded-xl text-red-600 hover:bg-red-50">خروج</button>
                </div>

                <!-- Admin Tabs Content -->
                <div class="flex-grow bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <!-- Tab: Offers -->
                    <div id="tab-offers" class="tab-content active">
                        <h3 class="text-xl font-bold mb-6">إضافة منتج جديد</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10 bg-gray-50 p-4 rounded-xl">
                            <input type="text" id="offer-title" placeholder="اسم المنتج" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                            <input type="text" id="offer-price" placeholder="السعر (اختياري)" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                            <input type="text" id="offer-url" placeholder="رابط الأفلييت" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                            <input type="text" id="offer-img" placeholder="رابط الصورة" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                            <select id="offer-cat" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500">
                                <option>إلكترونيات</option>
                                <option>أزياء</option>
                                <option>صحة وجمال</option>
                            </select>
                            <textarea id="offer-desc" placeholder="وصف المنتج" class="p-3 border rounded-lg outline-none focus:ring-2 focus:ring-emerald-500 md:col-span-2"></textarea>
                            <button onclick="window.addOffer()" class="bg-emerald-600 text-white py-3 rounded-lg font-bold md:col-span-2 hover:bg-emerald-700 shadow-md">نشر المنتج</button>
                        </div>
                        <h3 class="text-xl font-bold mb-4">المنتجات المنشورة</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-right">
                                <thead class="bg-gray-100">
                                    <tr>
                                        <th class="p-4">المنتج</th>
                                        <th class="p-4">السعر</th>
                                        <th class="p-4 text-center">حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-offers-list"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Tab: Ads -->
                    <div id="tab-ads" class="tab-content">
                        <h3 class="text-xl font-bold mb-6">أكواد إعلانات Adsterra</h3>
                        <div class="flex items-center gap-4 mb-6">
                            <span>تفعيل الإعلانات في الموقع:</span>
                            <input type="checkbox" id="ads-enabled" onchange="window.saveAds()" class="w-6 h-6">
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold mb-1">كود Head (Popunder)</label>
                                <textarea id="ad-head" class="w-full h-24 p-2 border rounded-lg font-mono text-xs bg-gray-50" placeholder="<script>...</script>"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">كود أعلى الصفحة (Native)</label>
                                <textarea id="ad-top" class="w-full h-24 p-2 border rounded-lg font-mono text-xs bg-gray-50" placeholder="كود البانر العلوي"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">كود أسفل الصفحة (Banner)</label>
                                <textarea id="ad-footer" class="w-full h-24 p-2 border rounded-lg font-mono text-xs bg-gray-50" placeholder="كود البانر السفلي"></textarea>
                            </div>
                            <button onclick="window.saveAds()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg">حفظ الأكواد</button>
                        </div>
                    </div>

                    <!-- Tab: Settings -->
                    <div id="tab-settings" class="tab-content">
                        <h3 class="text-xl font-bold mb-6">إعدادات عامة</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block font-bold mb-1 text-gray-700">اسم الموقع</label>
                                <input type="text" id="site-name-input" class="w-full p-3 border rounded-lg">
                            </div>
                            <div>
                                <label class="block font-bold mb-1 text-gray-700">تغيير كلمة السر</label>
                                <input type="password" id="new-admin-pass" placeholder="كلمة سر جديدة" class="w-full p-3 border rounded-lg">
                            </div>
                            <button onclick="window.saveSettings()" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold shadow-lg">حفظ الإعدادات</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Adsterra Footer Slot -->
    <div id="adsterra-footer-placeholder" class="flex justify-center bg-white py-6 border-t overflow-hidden"></div>

    <footer class="bg-gray-900 text-white py-10 text-center">
        <div class="max-w-6xl mx-auto px-4">
            <p id="footer-site-name" class="text-xl font-bold mb-2">AffiliateHub</p>
            <p class="text-gray-500 text-sm">جميع الحقوق محفوظة &copy; <span id="footer-year"></span></p>
        </div>
    </footer>

    <script src="index.tsx"></script>
</body>
</html>
