
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأفلييت | AffiliateHub</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .hidden { display: none; }
    </style>
    <!-- مكان حقن كود Adsterra Head -->
    <div id="adsterra-head-placeholder"></div>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- مكان إعلانات أعلى الصفحة -->
    <div id="adsterra-top-placeholder" class="flex justify-center bg-white shadow-sm"></div>

    <!-- Header / Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showPage('home')">
                <div class="bg-emerald-600 p-2 rounded-lg text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                </div>
                <span id="display-site-name" class="text-xl font-bold text-gray-800">AffiliateHub</span>
            </div>
            <nav class="flex gap-4">
                <button onclick="showPage('home')" class="px-4 py-2 hover:bg-gray-100 rounded-lg transition">الرئيسية</button>
                <button id="admin-nav-btn" onclick="showPage('admin')" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">لوحة التحكم</button>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <!-- صفحة العروض الرئيسية -->
        <section id="page-home" class="page-view max-w-6xl mx-auto px-4 py-12">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-extrabold mb-4">أفضل العروض والمنتجات الحصرية</h1>
                <p class="text-gray-600">اكتشف منتجاتنا المختارة بعناية بأفضل الأسعار</p>
            </div>
            <div id="offers-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- العروض سيتم حقنها هنا بواسطة JS -->
            </div>
        </section>

        <!-- صفحة تسجيل الدخول -->
        <section id="page-login" class="page-view hidden max-w-md mx-auto px-4 py-24">
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center">
                <h2 class="text-2xl font-bold mb-6">دخول الإدارة</h2>
                <input type="password" id="admin-pass-input" placeholder="كلمة السر" class="w-full px-4 py-3 border rounded-xl mb-4 focus:ring-2 focus:ring-emerald-500 outline-none">
                <p id="login-error" class="text-red-500 text-sm mb-4 hidden">كلمة السر خاطئة!</p>
                <button onclick="handleLogin()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">دخول</button>
            </div>
        </section>

        <!-- لوحة التحكم -->
        <section id="page-admin" class="page-view hidden max-w-6xl mx-auto px-4 py-12">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Sidebar -->
                <div class="w-full md:w-64 space-y-2">
                    <button onclick="switchTab('tab-offers')" class="admin-tab-btn w-full text-right px-4 py-3 rounded-xl bg-emerald-600 text-white">إدارة العروض</button>
                    <button onclick="switchTab('tab-ads')" class="admin-tab-btn w-full text-right px-4 py-3 rounded-xl hover:bg-gray-200">إدارة الإعلانات</button>
                    <button onclick="switchTab('tab-settings')" class="admin-tab-btn w-full text-right px-4 py-3 rounded-xl hover:bg-gray-200">الإعدادات</button>
                    <hr class="my-4">
                    <button onclick="handleLogout()" class="w-full text-right px-4 py-3 rounded-xl text-red-600 hover:bg-red-50">تسجيل الخروج</button>
                </div>

                <!-- Content Area -->
                <div class="flex-grow bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <!-- تبويب العروض -->
                    <div id="tab-offers" class="tab-content active">
                        <h3 class="text-xl font-bold mb-6">إضافة عرض جديد</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                            <input type="text" id="offer-title" placeholder="عنوان العرض" class="p-2 border rounded">
                            <input type="text" id="offer-price" placeholder="السعر" class="p-2 border rounded">
                            <input type="text" id="offer-url" placeholder="رابط الأفلييت" class="p-2 border rounded">
                            <input type="text" id="offer-img" placeholder="رابط الصورة" class="p-2 border rounded">
                            <select id="offer-cat" class="p-2 border rounded">
                                <option>إلكترونيات</option>
                                <option>أزياء</option>
                                <option>منزل</option>
                            </select>
                            <textarea id="offer-desc" placeholder="الوصف" class="p-2 border rounded md:col-span-2"></textarea>
                            <button onclick="addOffer()" class="bg-emerald-600 text-white py-2 rounded-lg font-bold md:col-span-2">إضافة العرض</button>
                        </div>
                        <h3 class="text-xl font-bold mb-4">العروض الحالية</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-right">
                                <thead class="bg-gray-50 border-b">
                                    <tr>
                                        <th class="p-4">العرض</th>
                                        <th class="p-4">السعر</th>
                                        <th class="p-4">حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-offers-list"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- تبويب الإعلانات -->
                    <div id="tab-ads" class="tab-content">
                        <h3 class="text-xl font-bold mb-6">إعدادات Adsterra</h3>
                        <div class="flex items-center gap-4 mb-6">
                            <span>تفعيل الإعلانات:</span>
                            <input type="checkbox" id="ads-enabled" onchange="saveAds()" class="w-6 h-6">
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold mb-1">Head Code</label>
                                <textarea id="ad-head" class="w-full h-24 p-2 border font-mono text-xs" placeholder="<script>...</script>"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">Body Top Code</label>
                                <textarea id="ad-top" class="w-full h-24 p-2 border font-mono text-xs" placeholder="إعلان أعلى الصفحة"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">Footer Code</label>
                                <textarea id="ad-footer" class="w-full h-24 p-2 border font-mono text-xs" placeholder="إعلان أسفل الصفحة"></textarea>
                            </div>
                            <button onclick="saveAds()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">حفظ أكواد الإعلانات</button>
                        </div>
                    </div>

                    <!-- تبويب الإعدادات -->
                    <div id="tab-settings" class="tab-content">
                        <h3 class="text-xl font-bold mb-6">إعدادات المنصة</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-bold mb-1">اسم الموقع</label>
                                <input type="text" id="site-name-input" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1">كلمة سر الإدارة الجديدة</label>
                                <input type="password" id="new-admin-pass" class="w-full p-2 border rounded">
                            </div>
                            <button onclick="saveSettings()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold">حفظ الإعدادات</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- مكان إعلانات أسفل الصفحة -->
    <div id="adsterra-footer-placeholder" class="flex justify-center bg-white py-6 border-t"></div>

    <footer class="bg-gray-900 text-white py-8 text-center">
        <p>&copy; <span id="footer-year"></span> <span id="footer-site-name">AffiliateHub</span></p>
    </footer>

    <!-- ملف الجافا سكريبت الأساسي -->
    <script src="index.tsx"></script>
</body>
</html>
