
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدو AI | تحويل الصور بالذكاء الاصطناعي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { tajawal: ['Tajawal', 'sans-serif'] },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Tajawal', sans-serif; overflow-x: hidden; scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #8b5cf6; border-radius: 10px; } /* Purple theme */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-panel {
            background: rgba(17, 24, 39, 0.7);
        }
        .style-card.selected {
            border-color: #8b5cf6;
            background-color: rgba(139, 92, 246, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-[#050505] text-gray-900 dark:text-gray-100 min-h-screen flex flex-col bg-[url('https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1974&auto=format&fit=crop')] bg-cover bg-fixed bg-center">
    <div class="absolute inset-0 bg-white/90 dark:bg-black/90 backdrop-blur-sm z-0"></div>

    <header class="relative z-10 border-b border-gray-200 dark:border-white/10 glass-panel">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-violet-600 to-fuchsia-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-violet-500/30">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>
                </div>
                <div>
                    <h1 class="text-xl md:text-2xl font-black tracking-tight">عبدو <span class="text-violet-600">AI</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">محول الصور الذكي</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <!-- API Key Button (Hidden by default, shown via JS if needed) -->
                <button id="api-key-btn" onclick="window.handleConnectKey()" class="hidden flex items-center gap-2 bg-amber-500/10 text-amber-600 dark:text-amber-400 border border-amber-500/20 px-4 py-2 rounded-xl text-xs font-bold hover:bg-amber-500/20 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
                    ربط مفتاح API
                </button>

                <button onclick="document.documentElement.classList.toggle('dark')" class="p-2.5 rounded-xl hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="relative z-10 flex-grow container mx-auto px-4 py-8 md:py-12">
        
        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- Left Side: Input & Controls -->
            <div class="space-y-6">
                <!-- Upload Area -->
                <div class="glass-panel rounded-3xl p-6 border border-gray-200 dark:border-white/10 shadow-xl">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <span class="w-8 h-8 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center text-sm">1</span>
                        رفع الصورة الأصلية
                    </h2>
                    
                    <div class="relative group">
                        <!-- Added onchange attribute directly -->
                        <input type="file" id="image-upload" accept="image/*" onchange="window.handleImageUpload(event)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                        <div id="upload-placeholder" class="border-3 border-dashed border-gray-300 dark:border-gray-700 rounded-2xl h-64 flex flex-col items-center justify-center gap-4 group-hover:border-violet-500 group-hover:bg-violet-50 dark:group-hover:bg-violet-900/10 transition-all">
                            <div class="w-16 h-16 rounded-full bg-gray-100 dark:bg-white/5 flex items-center justify-center text-gray-400 group-hover:text-violet-500 group-hover:scale-110 transition-transform">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            </div>
                            <p class="text-sm font-bold text-gray-500">اضغط للرفع أو اسحب الصورة هنا</p>
                        </div>
                        <!-- Preview Container -->
                        <div id="preview-container" class="hidden relative h-64 rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700">
                            <img id="image-preview" class="w-full h-full object-contain bg-black/50">
                            <!-- Added onclick attribute directly -->
                            <button id="remove-image" onclick="window.removeImage(event)" class="absolute top-2 left-2 bg-red-500 text-white p-2 rounded-full shadow-lg hover:scale-110 transition z-30">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Style Selector -->
                <div class="glass-panel rounded-3xl p-6 border border-gray-200 dark:border-white/10 shadow-xl">
                    <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <span class="w-8 h-8 rounded-full bg-gray-100 dark:bg-white/10 flex items-center justify-center text-sm">2</span>
                        اختر أسلوب التحويل
                    </h2>
                    
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3" id="style-grid">
                        <!-- Styles injected via JS -->
                    </div>

                    <div class="mt-4">
                        <label class="text-xs font-bold text-gray-500 mb-2 block px-1">تعليمات إضافية (اختياري)</label>
                        <input type="text" id="custom-prompt" placeholder="مثال: اجعل الألوان زاهية، أضف نظارات شمسية..." class="w-full p-3 bg-gray-50 dark:bg-black/20 border border-gray-200 dark:border-white/10 rounded-xl text-sm focus:outline-none focus:border-violet-500 transition">
                    </div>

                    <!-- Added onclick attribute directly -->
                    <button id="generate-btn" onclick="window.generateImage()" class="w-full mt-6 bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white py-4 rounded-xl font-black text-lg shadow-lg shadow-violet-600/30 hover:shadow-violet-600/50 hover:scale-[1.02] active:scale-95 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="flex items-center justify-center gap-2">
                            <svg class="w-6 h-6 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                            تحويل الصورة الآن
                        </span>
                    </button>
                </div>
            </div>

            <!-- Right Side: Result -->
            <div class="glass-panel rounded-3xl p-6 border border-gray-200 dark:border-white/10 shadow-xl h-full min-h-[500px] flex flex-col">
                <h2 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <span class="w-8 h-8 rounded-full bg-violet-100 text-violet-600 dark:bg-violet-900/30 flex items-center justify-center text-sm">3</span>
                    النتيجة
                </h2>

                <div class="flex-grow relative rounded-2xl overflow-hidden bg-gray-100 dark:bg-black/20 border border-gray-200 dark:border-white/5 flex items-center justify-center">
                    
                    <!-- Empty State -->
                    <div id="result-empty" class="text-center p-8 opacity-40">
                        <svg class="w-20 h-20 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        <p class="font-bold text-lg">النتيجة ستظهر هنا</p>
                    </div>

                    <!-- Loading State -->
                    <div id="result-loading" class="hidden absolute inset-0 bg-white/80 dark:bg-black/80 flex flex-col items-center justify-center z-20 backdrop-blur-sm">
                        <div class="relative w-24 h-24 mb-6">
                            <div class="absolute inset-0 border-4 border-violet-200 dark:border-violet-900 rounded-full"></div>
                            <div class="absolute inset-0 border-4 border-violet-600 rounded-full border-t-transparent animate-spin"></div>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-2xl">✨</span>
                            </div>
                        </div>
                        <p class="font-bold text-violet-600 animate-pulse">جارِ المعالجة بالذكاء الاصطناعي...</p>
                        <p class="text-xs text-gray-400 mt-2">قد يستغرق الأمر بضع ثوانٍ</p>
                    </div>

                    <!-- Result Image -->
                    <img id="generated-image" class="hidden w-full h-full object-contain z-10">
                </div>

                <div id="action-buttons" class="hidden grid-cols-2 gap-4 mt-6">
                    <a id="download-btn" href="#" download="abdou-ai-result.png" class="bg-gray-900 dark:bg-white text-white dark:text-gray-900 py-3 rounded-xl font-bold text-center hover:opacity-90 transition shadow-lg">
                        تحميل الصورة
                    </a>
                    <button onclick="document.getElementById('image-upload').click()" class="border-2 border-gray-200 dark:border-white/10 py-3 rounded-xl font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-white/5 transition">
                        تجربة صورة أخرى
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer class="py-8 text-center">
        <p class="opacity-40 text-[10px] font-black uppercase tracking-widest">
            Powered by Google Gemini 2.5 Flash
        </p>
    </footer>

    <script type="module" src="index.tsx"></script>
</body>
</html>
