    <main class="flex-grow container mx-auto px-4 py-10 md:py-16">
        <!-- Home Page -->

            </div>
            <div class="max-w-5xl mx-auto">
                <div id="articles-list" class="space-y-10"></div>
            </div>
        </div>

        <!-- Article Detail -->
        <div id="page-article-detail" class="page-view hidden">
            <div id="article-full-content"></div>
            <div class="max-w-3xl mx-auto mt-10">
                <button id="back-btn" onclick="showPage('home')" class="text-blue-600 font-bold flex items-center gap-2">

                <h2 class="text-3xl font-black mb-10">دخول المدير</h2>
                <input type="password" id="admin-pass" class="w-full p-5 bg-gray-50 dark:bg-gray-800 rounded-2xl mb-6 text-center outline-none focus:ring-2 focus:ring-blue-600" placeholder="كلمة السر">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black">دخول</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="page-admin" class="page-view hidden grid grid-cols-1 lg:grid-cols-3 gap-10">
            <!-- Form Section -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white dark:bg-gray-900 p-8 rounded-[3rem] border border-gray-100 shadow-sm">
                    <h2 id="art-form-title" class="text-2xl font-black mb-6">إضافة مقال جديد</h2>
                    <div class="space-y-4">
                        <input type="text" id="art-title" placeholder="عنوان المقال" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none border border-transparent focus:border-blue-600">
                        <input type="text" id="art-img" placeholder="رابط الصورة (URL)" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl outline-none border border-transparent focus:border-blue-600">

                        <div class="flex gap-2 pt-4">
                            <button onclick="saveArticle()" class="flex-[3] bg-blue-600 text-white p-4 rounded-xl font-black shadow-lg hover:bg-blue-700 transition">حفظ المقال</button>

                            <button onclick="resetArtForm()" class="bg-gray-200 dark:bg-gray-700 p-4 rounded-xl">إلغاء</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-900 p-8 rounded-[3rem] border border-gray-100 shadow-sm">
                    <h2 class="text-xl font-black mb-4">إعدادات الموقع</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-400 block mb-1 px-2">اسم الموقع</label>
                            <input type="text" id="site-name-input" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl" placeholder="اسم الموقع">

                        <div>
                            <label class="text-[10px] font-bold text-gray-400 block mb-1 px-2">كلمة سر المدير</label>
                            <input type="text" id="admin-pass-input" class="w-full p-4 bg-gray-50 dark:bg-gray-800 rounded-xl" placeholder="كلمة السر الجديدة">
